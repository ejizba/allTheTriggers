<h1>multipart/form-data</h1>
<form action="http://localhost:7071/api/FormData" method="POST" enctype="multipart/form-data">
  <div>
    Name: <input name="name" value="Azure Functions" />
  </div>
  <div>
    Greeting: <input name="greeting" value="Hello" />
  </div>
  <div>
    <input type="file" name="myfile">
  </div>
  <div>
    <input type="submit" value="Submit" />
  </div>
</form>
